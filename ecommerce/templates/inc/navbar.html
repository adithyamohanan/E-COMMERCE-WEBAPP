{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Site Metas -->
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <link rel="shortcut icon" href="{% static '/images/favicon.png' %}" type="">
      <title>Famms - Fashion HTML Template</title>
      <!-- bootstrap core css -->
      <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css' %}" />
      <!-- font awesome style -->
      <link href="{% static '/css/font-awesome.min.css' %}" rel="stylesheet" />
      <script src="https://kit.fontawesome.com/a034022bfc.js" crossorigin="anonymous"></script>
      <!-- Custom styles for this template -->
      <link href="{% static '/css/style.css' %}" rel="stylesheet" />
      <!-- responsive style -->
      <link href="{% static '/css/responsive.css' %}" rel="stylesheet" />

      
   </head>
   <body>
<header class="header_section">
    <div class="container">
       <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="{% url 'home' %}"><img width="250" src="{% static '/images/e-cart.png' %}" alt="#" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav">
                <li class="nav-item active">
                   <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'product' %}">Products</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'review' %}">Review</a>
                </li>
                
                
               
                
                {% comment %}<form class="form-inline">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
               </form>{% endcomment %}
               
               <li class="nav-item">
               <a class="nav-link pl-3" href="{% url 'cart_page' %}"><i class="fa-solid fa-cart-shopping" style="color: #f04f19;"></i></a>
               
               </li>
               {% if user.is_authenticated %}
                <li class="nav-item">
                  <span class="nav-link text-info">Welcome, {{ user.username }}</span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}"><i class="fa-solid fa-user  pl-3"></i></a>
                </li>
                {% endif %}
             </ul>
          </div>
       </nav>
    </div>
 </header>

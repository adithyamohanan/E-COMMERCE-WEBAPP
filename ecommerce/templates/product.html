{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Site Metas -->
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <link rel="shortcut icon" href="{% static '/images/favicon.png' %}" type="">
      <title>Famms - Fashion HTML Template</title>
      <!-- bootstrap core css -->
      <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css' %}" />
      <!-- font awesome style -->
      <link href="{% static '/css/font-awesome.min.css' %}" rel="stylesheet" />
      <script src="https://kit.fontawesome.com/a034022bfc.js" crossorigin="anonymous"></script>

      <!-- Custom styles for this template -->
      <link href="{% static '/css/style.css' %}" rel="stylesheet" />
      <!-- responsive style -->
      <link href="{% static '/css/responsive.css' %}" rel="stylesheet" />

      
   </head>
   <body>
         <!-- header section strats -->
         {% include 'inc/navbar.html' %}
         
   {% block content%}
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Our <span>products</span>
               </h2>
            </div>
            <h4 class="text-center pt-5 text-secondary">FASHION</h4>
             
            <div class="row">
               {% for product in products %}
               <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                        <a  href="{% url 'add_Order' product.id %}"  class="option1 btn btn-outline-secondary add-btn ">Add to Cart</a>
                           
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{ product.imageURL }}" alt="{{ product.name }}">
                     </div>
                     <div class="text-center">
                        <h5>
                           {{ product.name }}
                        </h5>
                        <h6>
                           ${{ product.price|floatformat:2 }}
                        </h6>
                     </div>
                  </div>
                  
               </div>
               {% endfor %}
               
      </section>
      <!-- end product section -->
      {% endblock content  %}

      {% include 'inc/footer.html' %}





      <!-- jQery -->
     <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
     <!-- popper js -->
     <script src="{% static '/js/popper.min.js' %}"></script>
     <!-- bootstrap js -->
     <script src="{% static '/js/bootstrap.js' %}"></script>
     <!-- custom js -->
  </body>
</html>
